{% extends 'main/base.html' %}

{% block content %}
<div class="wrapper">
<h2>Latest Posts</h2>
<div class="posts">
    {% for post in posts %}
        <div class="post">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content|truncatewords:30 }}</p>
            <small>Published on: {{ post.published_at|date:"F j, Y, g:i a" }}</small>
        </div>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
</div>
</div>
{% endblock %}
